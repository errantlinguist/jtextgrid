# Ant build properties for building the JTextGrid Javadoc.
# AUTHOR: Todd Shore
# VERSION: 2012-02-19
# WEBSITE: https://github.com/errantlinguist/jtextgrid
# LICENSING:
# Copyright 2011-2012 Todd Shore. Distributed under the Apache License 2.0: See the files "NOTICE" and "LICENSE".

# The directory to create the Javadoc in
javadoc.dir = doc

# Comma separated list of package files (with terminating wildcard)
javadoc.packagenames = com.github.errantlinguist.*

# The minimum access level of fields/methods/etc. to be included in the Javadoc
javadoc.access = private
# Include @author paragraphs
javadoc.author = true
# Do not include @deprecated information
javadoc.nodeprecated = false
# Do not generate deprecated list
javadoc.nodeprecatedlist = false
# Do not generate index
javadoc.noindex = false
# Do not generate navigation bar
javadoc.nonavbar = false
# Do not generate class hierarchy
javadoc.notree = false
# Split index into one file per letter
javadoc.splitindex = true
# Create class and package usage pages
javadoc.use = true
